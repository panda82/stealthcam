name: Android CI

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          accept-android-sdk-licenses: true

      - name: Install SDK packages (API 34 preferred)
        shell: bash
        run: |
          set -euxo pipefail
          sdkmanager "platform-tools" || true
          sdkmanager "platforms;android-34" || sdkmanager "platforms;android-35" || true
          sdkmanager "build-tools;34.0.0" || sdkmanager "build-tools;35.0.0" || true

      - name: Install Gradle manually
        shell: bash
        run: |
          set -euxo pipefail
          curl -L "https://services.gradle.org/distributions/gradle-8.5-bin.zip" -o gradle.zip
          unzip -q gradle.zip -d "$HOME/gradle"
          echo "$HOME/gradle/gradle-8.5/bin" >> "$GITHUB_PATH"
          gradle --version

      - name: Run unit tests
        shell: bash
        run: |
          set -euxo pipefail
          gradle testDebugUnitTest --stacktrace --info

      - name: Diagnostics + Build
        shell: bash
        run: |
          set -euxo pipefail
          gradle -q projects || true
          gradle :app:dependencies --configuration debugRuntimeClasspath > deps.txt || true
          gradle :app:dependencyInsight --configuration debugRuntimeClasspath --dependency lifecycle-livedata > insight-livedata.txt || true
          gradle :app:dependencyInsight --configuration debugRuntimeClasspath --dependency kotlinx-coroutines-core > insight-coroutines.txt || true
          ( gradle :app:checkDebugAarMetadata --stacktrace --debug --console=plain || true ) | tee build.log
          ( gradle :app:assembleDebug --stacktrace --debug --console=plain || true ) | tee -a build.log

      - name: List outputs (debug)
        if: always()
        shell: bash
        run: |
          set -euxo pipefail
          echo "=== SEARCHING FOR APK FILES ==="
          find . -maxdepth 6 -type f \( -name '*.apk' -o -name '*.aab' \) -print | sed 's/^/FOUND: /' || true
          echo "================================"

      - name: Upload diagnostics (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-diag
          path: |
            build.log
            deps.txt
            insight-livedata.txt
            insight-coroutines.txt
          if-no-files-found: warn

      - name: Upload APK artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: StealthCam-debug
          path: app/build/outputs/apk/debug/*.apk
