plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace "com.marius.stealthcam"
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.marius.stealthcam"
        minSdkVersion 26
        targetSdkVersion 34
        versionCode 2
        versionName "1.1-dcim"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions { jvmTarget = '17' }
}

/* Evită mismatch: blochează versiunile sensibile */
configurations.all {
    resolutionStrategy {
        force 'org.jetbrains.kotlin:kotlin-stdlib:1.9.22'
        force 'org.jetbrains.kotlin:kotlin-stdlib-common:1.9.22'
        force 'org.jetbrains.kotlinx:kotlinx-coroutines-core-jvm:1.7.3'
        force 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3'
    }
}

dependencies {
    // Set AndroidX coerent cu compileSdk 34 și Kotlin 1.9.x
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'androidx.core:core-ktx:1.13.1'
    implementation 'androidx.activity:activity-ktx:1.9.2'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.8.6'

    // Kotlin BOM aliniat
    implementation platform('org.jetbrains.kotlin:kotlin-bom:1.9.22')
    implementation 'org.jetbrains.kotlin:kotlin-stdlib'

    // Asigură prezența coroutines pe versiunea forțată
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3'
}
