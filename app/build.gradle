plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace "com.marius.stealthcam"
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.marius.stealthcam"
        minSdkVersion 26
        targetSdkVersion 34
        versionCode 2
        versionName "1.1-dcim"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions { jvmTarget = '17' }
}

/* Forțează versiuni coerente dacă un artefact trage 1.6.4 */
configurations.all {
    resolutionStrategy {
        force 'org.jetbrains.kotlinx:kotlinx-coroutines-core-jvm:1.7.3'
        force 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3'
        force 'org.jetbrains.kotlin:kotlin-stdlib:1.9.22'
        force 'org.jetbrains.kotlin:kotlin-stdlib-common:1.9.22'
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.core:core:1.12.0'
    implementation 'androidx.activity:activity:1.7.2'

    // Kotlin BOM aliniat
    implementation platform('org.jetbrains.kotlin:kotlin-bom:1.9.22')
    implementation 'org.jetbrains.kotlin:kotlin-stdlib'

    // Pin coroutines (dacă sunt cerute tranzitiv)
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3'
}
