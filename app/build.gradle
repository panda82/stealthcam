plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace "com.marius.stealthcam"
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.marius.stealthcam"
        minSdkVersion 26
        targetSdkVersion 34
        versionCode 2
        versionName "1.1-dcim"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions { jvmTarget = '17' }
}

/* Aliniere forțată la ecosistemul 1.8.x / 1.6.4 */
configurations.all {
    resolutionStrategy {
        force 'org.jetbrains.kotlin:kotlin-stdlib:1.8.22'
        force 'org.jetbrains.kotlin:kotlin-stdlib-common:1.8.22'
        force 'org.jetbrains:annotations:23.0.0'
        force 'org.jetbrains.kotlinx:kotlinx-coroutines-core-jvm:1.6.4'
        force 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.6.4'
    }
}

dependencies {
    // AndroidX într-o combinație stabilă, compatibilă cu coroutines 1.6.4
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.core:core:1.9.0'
    implementation 'androidx.activity:activity:1.7.2'
    implementation 'androidx.lifecycle:lifecycle-runtime:2.6.1'

    // Kotlin stdlib 1.8.22 (aliniat cu pluginul)
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.8.22'

    // Coroutines 1.6.4 (cerută tranzitiv oricum; o fixăm explicit)
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.6.4'
}
